<!DOCTYPE html>
<html>
<head>
    <title>Registro de Productos</title>
    <link href="productos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <h1>SpotSale</h1>
    </div>
    
    <div id="cajaFormulario">
        <h3>Registro de Productos</h3>


      <form action="/my-handling-form-page" method="post">
        <ul>
         <li>
           <label for="idProducto">Identificador de productos:</label>
           <input type="number" id="idProducto" name="identificador_producto">
         </li>
         <li>
           <label for="descripcionP">Descripción del producto:</label>
           <textarea name="descripcionP" id="descripcionP" cols="25" rows="3"></textarea>  
         </li>
         <li>
            <label for="valorU">Valor unitario:</label>
            <input type="number" id="valorU" name="valor_unitario" min="0" max="100000000" step="500">
          </li>
          <li><div style="width: 56%">
            <label for="estadoP">Estado del producto:</label>
          </div>
          <div style="width: 97%">
            <input type="radio" id="estadoP" name="estado_producto" value="disponible"> disponible
          </div>
			      <input type="radio" id="estadoP" name="estado_producto" value="no disponible">no disponible
            
          </li>
        
          <li class="button" center>
              <button type="submit"  onclick="document.getElementById('ModParrafo').innerHTML = 
                alert('Su venta quedó registrada');">
                Registre el producto
              </button center>
            
          </li>
        </ul>
       </form>
    </div>


</body>
</html>
