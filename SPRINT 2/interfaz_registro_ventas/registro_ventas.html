<!DOCTYPE html>
<html>
<head>
    <title>Registro de ventas</title>
    <link href="estilo_ventas.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="cajaUno">
        <h1>Registro de Ventas - Nombre de App</h1>
    </div>
    
    <div id="cajaFormulario">
      <h4>Diligencie el formulario</h4>

      <form action="/my-handling-form-page" method="post">
        <ul>
         <li>
           <label for="idVenta">Identificador de venta:</label>
           <input type="number" id="idVenta" name="identificador_venta">
         </li>
         <li>
           <label for="valorTotalVenta">Valor total de venta:</label>
           <input type="number" id="valorTotalVenta" name="valor_total_venta">
         </li>
         <li>
            <label for="idProducto">Identificador de producto:</label>
            <input type="number" id="idProducto" name="identificador_producto">
          </li>
          <li>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="Cantidad" name="cantidad_venta">
          </li>
          <li>
            <label for="precioUnitario">Precio unitario:</label>
            <input type="number" id="precioUnitario" name="precio_unitario">
          </li>
          <li>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
          </li>
          <li>
            <label for="documento">Documento Identificación:</label>
            <input type="number" id="documentoId" name="documento_id">
          </li>
          <li>
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" name="nombre_cliente">
          </li>
          <li>
            <label for="nombreVendedor">Nombre del Vendedor:</label>
            <input type="text" id="nombreVendedor" name="nombre_vendedor">
          </li>
          <li class="button" >
            <button type="submit"  onclick="document.getElementById('ModParrafo').innerHTML = 
            alert('Su venta quedó registrada');">
            Registre la venta
          </button>
          </li>
        </ul>
       </form>
    </div>


</body>
</html>
